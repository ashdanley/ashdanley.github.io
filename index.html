<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="Styles.css"> 
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help me learn</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input name="Ashley" id="name" type="text" placeholder="Enter Your Name" required /></label>
        <label id="email-label">Email <input name="email" id="email" type="email" placeholder="Enter Your Email" required />
        <label id="number-label">Age (optional): <input id="number" type="number" name="age" min="13" max="120" placeholder="Age" /></label>
      </fieldset>
      <fieldset>Which option best describes your current role?
        <select id="dropdown">
            <option value="0">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
         </select>
       <fieldset>Do you like my survey?
         <label for="survey-checkbox">
          <input id="survey-checkbox" type="checkbox" required name="survey-checkbox" class="inline" value="50" />Yes <input id="survey-checkbox" type="checkbox" required name="survey-checkbox" class="inline" value="51" />Maybe </label>
      </fieldset>
      <fieldset>Would you recommend this survey to a friend?
        <label for="definitely"><input id="definitely" type="radio" value="1" name="select-one" class="inline" /> Definitely</label>
        <label for=""><input id="Maybe" type="radio" value="2" name="select-one" class="inline" /> Probably not</label>
      </fieldset>
        <label for="questions">Questions or Concerns?
          <textarea id="questions" name="questions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
